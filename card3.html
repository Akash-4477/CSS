<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c7e5a5e5c7e5a5e5c7e5a5e5c7e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Card3</title>
</head>
<body>
    <div class="card3">
        <h1>Export data range</h1>
        <p>All data within the selected data range</p>
        <div class="inputbox">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="Last 12 months">
        </div>
        <button class="export">Export CSV</button>
        <div class="subcard">
            <i class="fa fa-siren" aria-hidden="true"></i>
            <h2>Large amount of data included</h2>
            <p>You're about to queue a large amount of adata that may take a while to export and appear in your email. Consider picking a different data range</p>
        </div>
    </div>
    <a href="index.html"><button class="backbtn">Back to Home</button></a>
    
</body>
</html>
